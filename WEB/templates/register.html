<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Reservatio/Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='favicon-16x16.png') }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap.css') }}"/>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='style2.css') }}">
    <link href="{{ url_for('static',filename='style.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static',filename='responsive.css') }}" rel="stylesheet"/>
    <script src="{{ url_for('static',filename='login.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
<body>
    <div class="hero_area py-0">
        
          <!-- header section strats -->
          <header class="header_section py-0">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-12">
                  <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <a class="navbar-brand" href="{{ url_for('index') }}">
                      <span style="font-size: 25px; padding:3px 5px; font-weight:900; text-shadow: #5ac7af 3px 2px;">
                        <img src="{{ url_for('static',filename='favicon-16x16.png') }}" alt="Logo" style="width: 30px; border: white solid 1px; border-radius: 25%;">&nbsp&nbsp
                        Reservatio
                      </span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
      
                    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="flex-direction: row-reverse;">
                      <div class="d-flex  flex-column flex-lg-row align-items-center">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link nav_items" href="{{ url_for('contact') }}">Contact Us</a>
                          </li>
                          <li class="nav-item active">
                            <a class="nav-link nav_items" href="{{ url_for('instructions') }}">How to Use?<span class="sr-only">(current)</span></a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                </div>
              </div>
            </div>
          </header>

    <section class="vh-100">
        <div class="container-fluid h-custom" style="background:linear-gradient(0deg,#1AA789 -92.53%, #1AA789 -92.51%, #d0f8e7 57.43%);">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="{{ url_for('static',filename='loginimage.svg') }}" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form id="signup" action="/signup" method="post">
                {% if error %}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong> {{ error }} </strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endif %}
                {% if success %}
                  <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong> {{ success }} </strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endif %}
                <div class="form-outline mb-4">
                  <input name="email" type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                </div>
                <div class="form-outline mb-3">
                  <input minlength="6" required name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" />
                </div>
                <div class="form-outline mb-3">
                  <input minlength="2" pattern="[a-zA-Z ]*" name="restaurant" type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter Restaurant Name" />
                </div>
                <div class="text-center text-lg-start mt-4 pt-2 ">
                  <button type="submit" form="signup" class="btn btn-lg text-light" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #1aa789 ;" >Register Now</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{{ url_for('login_page') }}"
                    class="link-danger">Login</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 " style="background-color: #1aa789 ;">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2023. All rights reserved.
          </div>
          <!-- Copyright -->
      
          <!-- Right -->
          <div>
            <a href="#!" class="text-white me-4">
              <i class="fa fa-facebook pr-4" style="color: #4267B2;"></i>
            </a>
            <a href="#!" class=" me-4">
                <i class="fa-brands fa-square-instagram fa-lg fa-lg" style="color: #E1306C; size: 50px;"></i>
            </a>
          </div>
          <!-- Right -->
        </div>
      </section>
</body>
</html>
